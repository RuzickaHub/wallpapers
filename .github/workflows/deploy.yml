name: 🚀 Deploy Neuromorph Gallery

on:
  push:
    branches:
      - main  # automatické spuštění při commitu do main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📂 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Pages
        uses: actions/configure-pages@v5

      - name: 🧱 Build project
        run: |
          echo "🧩 Build step not required – static PHP files ready."
          mkdir dist
          cp -R ./* dist/
          rm -rf dist/.git dist/.github dist/node_modules || true

      - name: 📦 Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
