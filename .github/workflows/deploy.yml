name: ğŸš€ Deploy Neuromorph Gallery

on:
  push:
    branches:
      - main  # automatickÃ© spuÅ¡tÄ›nÃ­ pÅ™i commitu do main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Pages
        uses: actions/configure-pages@v5

      - name: ğŸ§± Build project
        run: |
          echo "ğŸ§© Build step not required â€“ static PHP files ready."
          mkdir dist
          cp -R ./* dist/
          rm -rf dist/.git dist/.github dist/node_modules || true

      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
